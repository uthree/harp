[workspace]
members = [
    ".",
    "crates/viz",
]
resolver = "2"

[package]
name = "harp"
version = "0.1.0"
edition = "2024"

[features]
default = []
ndarray = ["dep:ndarray"]

[dependencies]
indicatif = "0.18.1"
indexmap = "2.0"  # Scopeで変数の宣言順序を保持するため
log = { version = "0.4", features = ["std"] }
env_logger = "0.11"  # ログキャプチャ機能で使用
libloading = "0.8.9"  # C/OpenMP backendでの動的ライブラリロード用
ndarray = { version = "0.16", optional = true }
paste = "1.0"  # マクロでの識別子連結用
tempfile = "3.20"  # 一時ファイル管理用

[target.'cfg(target_os = "macos")'.dependencies]
metal = "0.32.0"
objc = "0.2"

[dev-dependencies]
env_logger = "0.11"
serial_test = "3.2"
