[workspace]
resolver = "2"

[package]
name = "harp"
version = "0.1.0"
edition = "2024"

[dependencies]
# Core dependencies
indicatif = "0.18.1"
indexmap = "2.0"
log = { version = "0.4", features = ["std"] }
env_logger = "0.11"
ndarray = "0.16"
paste = "1.0"
tempfile = "3.20"

# OpenCL backend (optional)
ocl = { version = "0.19", optional = true }

# Visualization (optional)
ratatui = { version = "0.29", optional = true }
crossterm = { version = "0.28", optional = true }
syntect = { version = "5.2", optional = true, default-features = false, features = ["default-syntaxes", "default-themes", "regex-fancy"] }

# Metal backend (optional, macOS only)
[target.'cfg(target_os = "macos")'.dependencies]
metal = { version = "0.29", optional = true }
objc = { version = "0.2", optional = true }

[features]
default = []
c = []
opencl = ["dep:ocl"]
metal = ["dep:metal", "dep:objc"]
viz = ["dep:ratatui", "dep:crossterm", "dep:syntect"]

[dev-dependencies]
env_logger = "0.11"
serial_test = "3.2"
rstest = "0.24"

[[example]]
name = "viz_matmul_demo"
required-features = ["viz", "opencl"]

[[example]]
name = "mlp_function_fitting"
required-features = ["opencl"]
