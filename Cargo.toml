[workspace]
members = [
    ".",
    "crates/viz",
    "crates/dsl",
    "crates/cli",
    "crates/nn",
]
resolver = "2"

[package]
name = "harp"
version = "0.1.0"
edition = "2024"

[dependencies]
indicatif = "0.18.1"
indexmap = "2.0"  # Scopeで変数の宣言順序を保持するため
log = { version = "0.4", features = ["std"] }
env_logger = "0.11"  # ログキャプチャ機能で使用
ndarray = "0.16"
paste = "1.0"  # マクロでの識別子連結用
tempfile = "3.20"  # 一時ファイル管理用

# Native GPU API backends (new implementation)
ocl = { version = "0.19", optional = true }  # OpenCL native bindings

[target.'cfg(target_os = "macos")'.dependencies]
metal = { version = "0.29", optional = true }  # Metal native bindings
objc = { version = "0.2", optional = true }  # Objective-C runtime for Metal

[features]
default = []
opencl = ["ocl"]
metal = ["dep:metal", "objc"]

[dev-dependencies]
env_logger = "0.11"
serial_test = "3.2"
rstest = "0.24"
