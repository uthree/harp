[package]
name = "harp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "0.2.175"
libloading = "0.8.8"
log = "0.4"
tempfile = "3.21.0"
indicatif = "0.18.0"
console = "0.16.1"
indicatif-log-bridge = "0.2.3"

[dev-dependencies]
env_logger = "0.11.8"
rstest = "0.26.0"

[features]
default = []
visualizer = []

[workspace]
members = ["crates/harp-nn", "crates/harp-viz"]
