name: Rust CI

on: [push, pull_request]

env:
    CARGO_TERM_COLOR: always

jobs:
    build_and_test:
        name: Build and Test (Default)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Build
              run: cargo build

            - name: Run tests
              run: cargo test

    opencl_integration_test:
        name: OpenCL Integration Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y build-essential
                  # OpenCL development headers and CPU-based OpenCL runtime (pocl)
                  sudo apt-get install -y ocl-icd-opencl-dev pocl-opencl-icd

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Build with OpenCL feature
              run: cargo build --verbose --features opencl

            - name: Run OpenCL integration tests
              run: cargo test --verbose --features opencl

    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy

            - name: Run clippy
              run: cargo clippy --workspace --exclude harp-backend-opencl --all-targets -- -D warnings

    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt

            - name: Check formatting
              run: cargo fmt --all -- --check
