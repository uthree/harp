name: Rust CI

on: [push, pull_request]

env:
    CARGO_TERM_COLOR: always

jobs:
    build_and_test:
        name: Build and Test (Default)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Build workspace
              run: cargo build --workspace --exclude harp-backend-opencl --exclude harp-backend-metal

            - name: Run tests
              run: cargo test --workspace --exclude harp-backend-opencl --exclude harp-backend-metal

    opencl_integration_test:
        name: OpenCL Integration Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y build-essential
                  # OpenCL development headers and CPU-based OpenCL runtime (pocl)
                  sudo apt-get install -y ocl-icd-opencl-dev pocl-opencl-icd

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Build with OpenCL feature
              run: cargo build --workspace --verbose --features opencl

            - name: Run OpenCL integration tests
              run: RUST_LOG=error cargo test --workspace --verbose --features opencl

    metal_build_test:
        name: Metal Build Test (macOS)
        runs-on: macos-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Build with Metal feature
              run: cargo build --workspace --verbose --features metal

            - name: Run Metal integration tests
              run: cargo test --workspace --verbose --features metal

    clippy:
        name: Clippy Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y ocl-icd-opencl-dev

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy

            - name: Run Clippy
              run: cargo clippy --workspace --features opencl -- -D warnings

    format:
        name: Format Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt

            - name: Check formatting
              run: cargo fmt --all -- --check
